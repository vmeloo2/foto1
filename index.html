<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Manifest e tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#297B42">

  <!-- Configurações iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Meu Site">
  <link rel="apple-touch-icon" href="icone.png">

  <title>Meu Site</title>

  <style>
    :root {
      --verde-topo: #297B42;
      --branco-base: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: linear-gradient(var(--verde-topo) 0%, var(--branco-base) 12%, var(--branco-base) 100%) no-repeat fixed;
      background-attachment: scroll;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: env(safe-area-inset-top);
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 0;
      outline: 0;
      box-shadow: none;
      margin: 0;
    }

    /* Corrige espaçamento no iOS */
    @supports (-webkit-touch-callout: none) {
      img { margin-bottom: -1px; }
    }
  </style>
</head>
<body>
  <img src="D9778246-95AB-45C6-8A7E-6CFFF32021B4.jpeg" alt="Minha Foto">
</body>
</html>
