<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Configuração da barra de status e cor do navegador -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#297B42" />
  <meta name="msapplication-navbutton-color" content="#297B42" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Seu Site</title>
  <style>
   :root{
      /* Se quiser mudar o fundo do site, altere aqui */
      --site-bg: #ffffff;
   }

   html, body {
      margin: 0;               /* remove margens padrão do navegador */
      background: var(--site-bg); /* aplica a cor definida na variável acima */
   }

   img {
      max-width: 100%;  /* imagem nunca ultrapassa a largura da tela */
      height: auto;     /* altura ajusta proporcionalmente */
      display: block;   /* evita espaços indesejados (inline) */
      border: 0;        /* remove borda da imagem */
      outline: 0;       /* remove contorno ao clicar */
      box-shadow: none; /* remove sombra automática */
   }

   /* Fallback para iOS Safari (corrige artefato de subpixel) */
   @supports (-webkit-touch-callout: none) {
      img { margin-bottom: -1px; }
   }
  </style>
</head>
<body>
  <!-- Aqui você troca o nome do arquivo da sua foto -->
  <img src="D9778246-95AB-45C6-8A7E-6CFFF32021B4.jpeg" alt="Minha Foto" />

<script>
  const metaThemeColor = document.querySelector("meta[name=theme-color]");
  metaThemeColor.setAttribute("content", "#297B42"); // define a cor inicial

  window.addEventListener("scroll", () => {
    const scrollPercent = Math.min(window.scrollY / 150, 1);
    const startColor = [41, 123, 66];
    const endColor   = [255, 255, 255];
    const blended = startColor.map((c, i) => 
      Math.round(c + (endColor[i] - c) * scrollPercent)
    );
    const newColor = `rgb(${blended[0]}, ${blended[1]}, ${blended[2]})`;
    metaThemeColor.setAttribute("content", newColor);
  });
</script>
</body>
</html>
