<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Modo app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#297B42">

  <title>Meu Site</title>

  <style>
    :root {
      --verde: #297B42;
      --branco: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--branco);
    }

    /* Faixa verde fixa por baixo da barra do iPhone */
    .statusbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: env(safe-area-inset-top);
      background: var(--verde);
      z-index: 9999;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="statusbar"></div>
  <img src="D9778246-95AB-45C6-8A7E-6CFFF32021B4.jpeg" alt="Minha Foto">
</body>
</html>
