<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Define a cor da barra no Safari normal -->
  <meta name="theme-color" content="#297B42">

  <!-- Ativa modo app no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Faz a barra usar o fundo por trás (nesse caso, nosso verde inicial) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Site com Transição</title>

  <style>
    /* Remove margens padrão */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      
      /* Aqui é importante: esse fundo é o que o iOS usa na barra quando aberto como app */
      background: linear-gradient(to bottom, #297B42 50%, white 70%);
      background-attachment: fixed; /* mantém a transição fixa */
    }

    /* Centraliza conteúdo */
    .container {
      text-align: center;
      padding: 50px 20px;
    }

    /* Título */
    h1 {
      font-size: 2.5rem;
      color: white;
    }

    /* Imagem */
    .logo {
      width: 300px;
      max-width: 80%;
      display: block;
      margin: 20px auto;
    }

    /* Texto abaixo da logo */
    p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Responsividade para mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meu Site</h1>
    <img src="logo.png" alt="Logo" class="logo">
    <p>Conteúdo aqui</p>
  </div>
</body>
</html>
