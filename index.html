<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ForÃ§a o comportamento como app instalado -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Define o tema verde tanto no claro quanto no escuro -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#297B42">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#297B42">

  <!-- Para Safari e iOS mais antigos -->
  <meta name="apple-mobile-web-app-title" content="Seu Site">
  <meta name="application-name" content="Seu Site">

  <title>Seu Site</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom, #297B42 0%, #ffffff 100%);
      background-attachment: fixed;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <!-- substitua 'sua-imagem.jpg' pela imagem que cobre o site -->
  <img src="D9778246-95AB-45C6-8A7E-6CFFF32021B4.jpeg" alt="Imagem de fundo">
</body>
</html>
