<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Ativa modo webapp no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Define estilo da barra de status no iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Cor da barra de navegação nos navegadores (Android/Chrome) -->
  <meta name="theme-color" content="#297B42" id="theme-color">

  <style>
   html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #297B42 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: start;
   }

   img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 0;
      outline: 0;
      box-shadow: none;
   }

   @supports (-webkit-touch-callout: none) {
      img { margin-bottom: -1px; }
   }
  </style>
</head>
<body>
  <!-- Substitua pelo nome da sua imagem -->
  <img src="D9778246-95AB-45C6-8A7E-6CFFF32021B4.jpeg" alt="Minha Foto" />

  <script>
    // Define a cor inicial da barra ao carregar
    const metaThemeColor = document.querySelector("meta[name=theme-color]");
    metaThemeColor.setAttribute("content", "#297B42");

    // Atualiza conforme a rolagem (mantém o degradê coerente)
    window.addEventListener("scroll", () => {
      const scrollPercent = Math.min(window.scrollY / 150, 1);
      const startColor = [41, 123, 66];   // verde #297B42
      const endColor   = [255, 255, 255]; // branco
      const blended = startColor.map((c, i) => Math.round(c + (endColor[i] - c) * scrollPercent));
      const newColor = `rgb(${blended[0]}, ${blended[1]}, ${blended[2]})`;
      metaThemeColor.setAttribute("content", newColor);
    });
  </script>
</body>
</html>
